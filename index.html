<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
</head>
<body>
    <div>
        <h1>Password generator</h1>
        <div class="display-container">
        <input type="text"  placeholder="password" class="display" data-passwordDisplay>
        <button data-copy>
            <span data-copyMsg></span>
            <img src="copy-2-svgrepo-com.svg" alt="copy" width="14" height="14">
        </button>
        </div>

        <div class="input-container">
            <!-- passowrd length section -->
            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- Slider  -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
               <!-- checkboxes -->
               <div>
                <input id="uppercase" type="checkbox">
                <label for="uppercase">Include uppercase letters</label>
               </div>

               <div>
                <input id="lowercase" type="checkbox">
                <label for="lowercase">Include lowercase letters</label>
               </div>

               <div>
                <input id="numbers" type="checkbox">
                <label for="numbers"> Include numbers letters</label>
               </div>

               <div>
                <input id="symbols" type="checkbox">
                <label for="symbols">Include symbol letters</label>
               </div>
              <!-- Strength section -->
              <div class="srength-container">
                <p>Strength</p>
                <div data-indicator></div>

              </div>

              <!-- generate password btn -->
                <button class="generateButton">Generate password</button>
        </div>
    </div>


    <div class="container">
        <p>my slider</p>
        <input type="range" min="0" max="100" value="50" id="myinput1"  oninput="rangeValue.innerText = this.value">
<p id="rangeValue">100</p>   


<script>
    var a = document.getElementById('rangeValue');
    console.log(a);
   
</script>
  
  
    </div>
    <script src="script2.js"></script>
</body>
</html>
